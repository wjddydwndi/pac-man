<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>pac man option</title>
<style>
*{	background:#000;
	margin:auto;
}
#wrapper{
	width:750px;
	height:580px;
	background:url("./game_img/title.jpg");

}
#option{
	width:200px;
	height:100px;
	margin:auto;
	position:relative;
	top:500px;
}
#option button{
	width:200px;
	height:30px;
	float:left;
	
	background:#666;
	font-size:20px;
	font-weight:bold;
	color:#fff;
}

</style>
<script>
var option;
var audio;
var wrapper;
var bt1;
var bt2;
var bt3;

function init(){
	wrapper=document.getElementById("wrapper");
	option=document.getElementById("option");
	bt1=document.getElementById("bt1");		
	bt2=document.getElementById("bt2");			
	bt3=document.getElementById("bt3");

	bt1.addEventListener("mouseover",function(){
		bt1.style.background="#f7fdb9";
		bt1.style.color="#000";
	});
	bt1.addEventListener("mouseout",function(){
		bt1.style.background="#666";
		bt1.style.color="#fff";
	});
	bt2.addEventListener("mouseover",function(){
		bt2.style.background="#f7fdb9";
		bt2.style.color="#000";
	});
	bt2.addEventListener("mouseout",function(){
		bt2.style.background="#666";
		bt2.style.color="#fff";
	});
	bt3.addEventListener("mouseover",function(){
		bt3.style.background="#f7fdb9";
		bt3.style.color="#000";
	});
	bt3.addEventListener("mouseout",function(){
		bt3.style.background="#666";
		bt3.style.color="#fff";
	});
	createAudio();

	
}
function createAudio(){
	var audio=document.createElement("audio");
	audio.src="./audio/option.mp3";
	audio.play();
	wrapper.appendChild(audio);
}

addEventListener("load",function(){
	init();
})
</script>
</head>
<body>
	<div id="wrapper">
		<div id="option">
			<form action="./pac man1.html">
				<button id="bt3">게임 시작</button>
			</form>
			<form action="./게임설명.html">
				<button id="bt1">게임설명</button>
			</form>
			<form action="./게임 조작법.html">
				<button id="bt2">게임 조작법</button>
			</form>
			
		</div>
	</div>
</body>
</html>
